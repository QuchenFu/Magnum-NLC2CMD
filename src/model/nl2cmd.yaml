
save_data: run4/nl2cmd
## Where the vocab(s) will be written
src_vocab: run/nl.vocab.src
tgt_vocab: run/cmd.vocab.tgt
# Prevent overwriting existing files in the folder
overwrite: False

# Corpus opts:
data:
    corpus_1:
        path_src: invocations_proccess.txt
        path_tgt: cmds_proccess.txt
    valid:
        path_src: invocations_proccess.txt
        path_tgt: cmds_proccess.txt

# General opts
save_model: run4/submission_code
save_checkpoint_steps: 100
keep_checkpoint: 10
seed: 34
train_steps: 2500
valid_steps: 1000
warmup_steps: 8000
report_every: 100

decoder_type: transformer
encoder_type: transformer
word_vec_size: 512
rnn_size: 512
layers: 6
transformer_ff: 2048
heads: 8

accum_count: 2
optim: adam
adam_beta1: 0.9
adam_beta2: 0.998
decay_method: noam
learning_rate: 2.0
max_grad_norm: 0.0

batch_size: 14000
batch_type: tokens
normalization: tokens
dropout: 0.1
label_smoothing: 0.1

max_generator_batches: 2

param_init: 0.0
param_init_glorot: 'true'
position_encoding: 'true'
replace_unk: 'true'

world_size: 2
gpu_ranks:
- 0
- 1
...